<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image without Flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: table;
            width: 100%;
        }

        .centered-container {
            display: table-cell;
            vertical-align: middle;
        }

        .centered-image {
            max-width: 100%;
            max-height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <img class="centered-image" src="img.jpeg" alt="Centered Image">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .team-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .team-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
        }

        .team-card h3 {
            font-size: 20px;
            margin: 0;
        }

        .team-card p {
            font-size: 16px;
            color: #777;
        }

        .linkedin-link {
            margin-top: 10px;
        }

        .linkedin-link a {
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="team-card">
            <img src="1.jpeg" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>Web Developer</p>
            <div class="linkedin-link">
                <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
            </div>
        </div>
        <div class="team-card">
            <img src="2.jpeg" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>Graphic Designer</p>
            <div class="linkedin-link">
                <a href="https://www.linkedin.com/in/janesmith" target="_blank">LinkedIn</a>
            </div>
        </div>
        <div class="team-card">
            <img src="3.jpeg" alt="Team Member 3">
            <h3>Alice Johnson</h3>
            <p>Marketing Manager</p>
            <div class="linkedin-link">
                <a href="https://www.linkedin.com/in/alicejohnson" target="_blank">LinkedIn</a>
            </div>
        </div>
        <!-- Add more team cards as needed -->
    </div>
</body>
</html>
